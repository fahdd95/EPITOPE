  <!-- Page Content -->
  <section>
      
        <div class="container-fluid" id="con">
   
        <div class="d-flex flex-column">
    
        <br>
        <div class="imagerender" id="image-render"></div> 
            
 
        <div class="d-flex flex-row  justify-content-center ">   
  
        <div class="btn btn-group ">
        <button class="btn btn-dark far "  onclick="Flipbtn(this.id)" id="1"  title="unchanged">0</button>
        <button class="btn btn-dark  far  "  onclick="Flipbtn(this.id)" id="8" title=" rotated counter-clockwise by 90 degrees" >-90</button>
        <button class="btn btn-dark far "  onclick="Flipbtn(this.id)" id="6" title=" rotated clockwise by 90 degrees">90</button>
        <button class="btn btn-dark far "  onclick="Flipbtn(this.id)" id="3"  title="rotated 180 degrees">180</button> 
   
        </div> 
        <div class="btn btn-group">   
        <button class="btn btn-dark fas fa-arrows-alt-h "  onclick="Flipbtn(this.id)" id="2"  title="flipped horizontally"></button>
        <button class="btn btn-dark fas fa-arrows-alt-v "  onclick="Flipbtn(this.id)" id="4"  title="flipped vertically"></button> 
      
        </div>
            
        <div class="btn btn-group">     
        <button class="btn btn-dark fas fa-arrows-alt-h "  onclick="Flipbtn(this.id)" id="5"  title="flipped horizontally, then rotated left by 90 degrees"> -90 </button>
        <button class="btn btn-dark fas fa-arrows-alt-h "  onclick="Flipbtn(this.id)" id="7" title="flipped horizontally, then rotated right by 90 degrees" > +90 </button>     
        </div>

        </div> 
            
        <div class="btn btn-group">    
        <button class="btn btn-dark  "  onclick="Downloadbtn()"> Upload </button>
        <button class="btn btn-dark  "  onclick="Downloadbtn()"> Resize without crop </button>
        <button class="btn btn-dark  "  onclick="Downloadbtn()"> Download croped area </button>
        </div>

  <script src="vendor/jquery/jquery.min.js"></script>

<script>

//image render with resizeable crop 
var wid = document.getElementById("con").offsetWidth / 1.6 ;
var hei = Math.round((wid/16)*9);
var vwid = Math.round(wid/2);
var vhei = Math.round(hei/2);
console.log(wid);
var el = document.getElementById('image-render');
var resize = new Croppie(el, {
    viewport: { width: vwid, height: vhei },
    boundary: { width: wid, height: hei },
    showZoomer: true,
    enableResize: true,
    enableOrientation: true,
    enableExif: true,
    
});
resize.bind({
    url: 'images/1.jpg',


});
    
//flip
    
function Flipbtn(id) {
    
    //normal
    if (id == 1) {
        
    var x = JSON.parse;
    x = resize.get();
    x.orientation = 1;
    x.url = 'images/1.jpg';
    console.log(x);
    resize.bind(x);
   
    }
    //flipped horizontally
    else if (id == 2) {
    var x = JSON.parse;
    x = resize.get();
    x.orientation = 2;
    x.url = 'images/1.jpg';
    console.log(x);
    resize.bind(x);
    }
    //rotated 180 degrees
    else if (id == 3) {
    resize.bind({
    url: 'images/1.jpg',
    orientation: 3,
    });
    }
    //flipped vertically
    else if (id == 4) {
    resize.bind({
    url: 'images/1.jpg',
    orientation: 4,
    });
    }
    //flipped horizontally, then rotated left by 90 degrees
    else if (id == 5) {
    resize.bind({
    url: 'images/1.jpg',
    orientation: 5,
    });
    }
    //rotated clockwise by 90 degrees
    else if (id == 6) {
    resize.bind({
    url: 'images/1.jpg',
    orientation: 6,
    });
    }
    // flipped horizontally, then rotated right by 90 degrees
    else if (id == 7) {
    resize.bind({
    url: 'images/1.jpg',
    orientation: 7,
    });
    }
    // rotated counter-clockwise by 90 degrees
    else if (id == 8) {
    resize.bind({
    url: 'images/1.jpg',
    orientation: 8,
    });
    }
    else{console.log("error")}
}
   





function   Downloadbtn() {
        
    resize.result({
    type: 'blob',
    size: 'orginal',
    format: 'png'
    }).then(function(blob) {
    
    var file = new Blob([blob], {type:'image/png'});
    saveAs(file, 'image.png');   
        
   });

}

    
    
    

    

       
    



    
    
    
</script>
