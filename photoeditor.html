  <!-- Content -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-9">
        <!-- <h3>Demo:</h3> -->
        <br>
        <div class="img-container">
          <img src="images/picture.jpg" alt="Picture">
        </div>
      </div>

          
          
        <!-- <h3>Preview:</h3> -->
        <div class="docs-preview clearfix" hidden>
          <div class="img-preview preview-lg"></div>
            
        </div>

        <!-- <h3>Data:</h3> -->
       
        <div class="docs-data">
            <br>
          <div class="input-group input-group-sm" hidden>
            <span class="input-group-prepend">
              <label class="input-group-text" for="dataX">X</label>
            </span>
            <input type="text" class="form-control" id="dataX" placeholder="x">
            <span class="input-group-append">
              <span class="input-group-text">px</span>
            </span>
          </div>
          <div class="input-group input-group-sm" hidden >
            <span class="input-group-prepend">
              <label class="input-group-text" for="dataY">Y</label>
            </span>
            <input type="text" class="form-control" id="dataY" placeholder="y">
            <span class="input-group-append">
              <span class="input-group-text">px</span>
            </span>
          </div>
          <div class="input-group input-group-sm">
            <span class="input-group-prepend">
              <label class="input-group-text" for="dataWidth">Width</label>
            </span>
            <input type="text" class="form-control" id="dataWidth" placeholder="width" readonly >
            <span class="input-group-append">
              <span class="input-group-text">px</span>
            </span>
          </div>
          <div class="input-group input-group-sm">
            <span class="input-group-prepend">
              <label class="input-group-text" for="dataHeight">Height</label>
            </span>
            <input type="text" class="form-control" id="dataHeight" placeholder="height" readonly>
            <span class="input-group-append">
              <span class="input-group-text">px</span>
            </span>
          </div>
          <div class="input-group input-group-sm">
            <span class="input-group-prepend">
              <label class="input-group-text" for="dataRotate">Rotate</label>
            </span>
            <input type="text" class="form-control" id="dataRotate" placeholder="rotate" readonly>
            <span class="input-group-append">
              <span class="input-group-text">deg</span>
            </span>
          </div>
          <div class="input-group input-group-sm" hidden>
            <span class="input-group-prepend">
              <label class="input-group-text" for="dataScaleX">ScaleX</label>
            </span>
            <input type="text" class="form-control" id="dataScaleX" placeholder="scaleX">
          </div>
          <div class="input-group input-group-sm" hidden>
            <span class="input-group-prepend">
              <label class="input-group-text" for="dataScaleY">ScaleY</label>
            </span>
            <input type="text" class="form-control" id="dataScaleY" placeholder="scaleY">
          </div>
        </div>
    
    </div>
    <div class="row justify-content-center" id="actions">
      <div class="col-md-9 docs-buttons">
        <!-- <h3>Toolbar:</h3> -->
      
          
           
  
      <br>
      <div class="  docs-toggles  d-flex flex-row  justify-content-center">
        <!-- <h3>Toggles:</h3> -->
        <div class="btn-group  " data-toggle="buttons">
          
          <label class="btn btn-dark active">
            <input type="radio" class="sr-only" id="aspectRatio1" name="aspectRatio" value="1.7777777777777777">
            <span class="docs-tooltip" data-toggle="tooltip" title="16:9 aspectRatio">
              16:9
            </span>
          </label>
          <label class="btn btn-dark">
            <input type="radio" class="sr-only" id="aspectRatio2" name="aspectRatio" value="1.3333333333333333">
            <span class="docs-tooltip" data-toggle="tooltip" title="4:3 aspectRatio">
              4:3
            </span>
          </label>
          <label class="btn btn-dark">
            <input type="radio" class="sr-only" id="aspectRatio3" name="aspectRatio" value="1">
            <span class="docs-tooltip" data-toggle="tooltip" title="1:1 aspectRatio">
              1:1
            </span>
          </label>
          <label class="btn btn-dark">
            <input type="radio" class="sr-only" id="aspectRatio4" name="aspectRatio" value="0.6666666666666666">
            <span class="docs-tooltip" data-toggle="tooltip" title="2:3 aspectRatio">
              2:3
            </span>
          </label>
          <label class="btn btn-dark">
            <input type="radio" class="sr-only" id="aspectRatio5" name="aspectRatio" value="NaN">
            <span class="docs-tooltip" data-toggle="tooltip" title="No aspectRatio">
              Free
            </span>
          </label>
        </div>
        </div>
          
          
          
          
         <br>
    
        
        <div class="btn-group d-flex flex-row  justify-content-center">

          <label class="btn btn-dark btn-upload" for="inputImage" title="Upload image file">
          <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
            Import     
          </label>
          <button type="button" class="btn btn-success" data-method="getCroppedCanvas">Save</button>
          <button type="button" class="btn btn-dark" data-method="reset" title="Reset">Reset</button>
          </div>

        <div class="btn-group d-flex flex-row  justify-content-center">
          <button type="button" class="btn btn-dark" data-method="rotate" data-option="1" title="Rotate Left">Rotate L</button>
          <button type="button" class="btn btn-dark" data-method="rotate" data-option="-1" title="Rotate Right">Rotete R</button>
          <button type="button" class="btn btn-dark" data-method="zoom" data-option="0.1" title="Zoom In">Zoom In</button>
          <button type="button" class="btn btn-dark" data-method="zoom" data-option="-0.1" title="Zoom Out">Zoom Out</button>
        </div>

        <div class="btn-group d-flex flex-row  justify-content-center ">
          <button type="button" class="btn btn-dark" data-method="scaleX" data-option="-1" title="Flip Horizontal">Flip H</button>
          <button type="button" class="btn btn-dark" data-method="scaleY" data-option="-1" title="Flip Vertical">Flip V</button>
           <button type="button" class="btn btn-dark" data-method="crop" title="Crop">Start Crop
          </button>
          <button type="button" class="btn btn-dark" data-method="clear" title="Clear">End Crop
          </button>
        </div>




         

        <!-- Show the cropped image in modal -->
        <div class="modal fade docs-cropped" id="getCroppedCanvasModal" role="dialog" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="getCroppedCanvasTitle">Cropped</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-dark" id="download" href="javascript:void(0);" download="cropped.jpg">Download</a>
              </div>
            </div>
          </div>
        </div><!-- /.modal -->

      </div><!-- /.docs-buttons -->
     
          
          
    </div>
  </div>

         <p class="Labdark" >Powerful client side photo editor</p>
         
      <p class="Labdark" >feel free with use photo editor which work on client side to ensure your privacy.</p>
